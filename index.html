<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cd3f9097c.js" crossorigin="anonymous"></script>
    <title>Dropdown Menu</title>
</head>
<body>
    <nav>
        <div class="menu-btn">
            Dropdown <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="wrapper">
            <ul class="menu-drop">

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-home"></span>
                        </div>
                        Home
                    </a>
                </li>

                
                <li class="setting-btn">
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-gear"></span>
                        </div>
                        Settings <i class="fa-solid fa-caret-right"></i>
                    </a>
                </li>
                

                <li class="help-btn">
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-circle-question"></span>
                        </div>
                        Help & Support <i class="fa-solid fa-caret-right"></i>
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        About Us
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-message"></span>
                        </div>
                        Feedback
                    </a>
                </li>
                

            </ul>

            <!-- Settings & Privacy Menu - Items -->
            <ul class="setting-drop">
                <li class="arrow back-setting-btn"><span class="fas fa-arrow-left"></span>
                Settings & Privacy</li>

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personal Info
                    </a>
                </li>

                
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-lock"></span>
                        </div>
                        Password
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-address-book"></span>
                        </div>
                        Activity log
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-globe-asia"></span>
                        </div>
                        Languages
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-sign-out-alt"></span>
                        </div>
                        Log Out
                    </a>
                </li>
                

            </ul>

            <!-- Help & Support -->

            <ul class="help-drop">
                <li class="arrow back-help-btn"><span class="fas fa-arrow-left"></span>
                Help & Support</li>

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-question-circle"></span>
                        </div>
                        Help Centre
                    </a>
                </li>

                
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-envelope"></span>
                        </div>
                        Support Inbox
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-comment-alt"></span>
                        </div>
                        Send feedback
                    </a>
                </li>
                

                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-exclamation-circle"></span>
                        </div>
                        Report Problem
                    </a>
                </li>

                

            </ul>



            </div>
        </div>
    </nav>

    <script src="script.js"></script>
    
</body>
</html>
